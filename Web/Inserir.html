        firebase.initializeApp(firebaseConfig);

        var refCadastro = firebase.database().ref("propostas");

        function cadastrarEmpresa(){
            var empresa = document.getElementById("Empresa").value;
			var curso = document.getElementById("Curso").value
            var descrição = document.getElementById("Descricao").value;
			var requisitos = document.getElementById("Requisitos").value;
            var salário = document.getElementById("Salario").value;
            var link = document.getElementById("Link").value;
            var email = document.getElementById("Email").value;
            var data = document.getElementById("Data").value;
			empresa= empresa.replace(/\s/g, '')
			if(empresa !== '' & curso !== '' & descrição !== '' & requisitos !== '' & salário !== '' & link !== '' & email !== '' & data !== ''){
				var resultado = refCadastro.push({
					empresa: empresa,
					curso: curso,
					descrição: descrição,
					requisitos: requisitos,
					salário: salário,
					link: link,
					email: email,
					data: data
					
				});
				var resultado = window.location.href.split("&");
				var uid =  resultado[1];
				window.location.href = 'Administrador.html?uid&'+ uid;
            	alert("Proposta cadastrada com sucesso!");
			}else
			{
				alert("É necessário preencher todos os campos!")
			}
        }
